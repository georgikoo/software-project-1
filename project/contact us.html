      /* Header Styles */
      header {
        background-color: #c0392b;

      nav {

        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;

      nav a:hover {
        background-color: #ddd;

      /* Main Content Styles */

      main h2 {
        font-size: 32px;

      main p {

        line-height: 1.5;
        margin-bottom: 20px;
      }

      form {
        border: 1px solid #ccc;
        border-radius: 5px;

      }
      
      form label {
        display: block;
        font-size: 18px;
        font-weight: bold;

      form input[type="text"],

        display: block;
        width: 100%;

        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 18px;
        font-family: Arial, sans-serif;
      }
      
      form textarea {
        height: 150px;
      }
      
      form input[type="submit"] {
        background-color: #c0392b;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      
      form input[type="submit"]:hover {
        background-color: #fff;
        color: #c0392b;
        border: 1px solid #c0392b;
      }
      
      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      
      footer p {
        margin: 0;
        font-size: 14px;
      }
      
      footer a {
        color: #fff;
        text-decoration: none;
      }
      
      footer a:hover {
        text-decoration: underline;
      }
      
      /* Responsive Styles */

          width: 100%;
        }
    
    nav a:not(:first-child) {

    nav a.icon {
      float: right;
      display: block;

    nav.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;

    nav.responsive a:not(:first-child) {
      display: block;
